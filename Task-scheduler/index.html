<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 p-0 vh-100">
                <div class="left">
                    <div class="glass-card">
                    <div class="calendar-container">
                        <div class="calendar-header d-flex justify-content-between align-items-center p-2 bg-307ff4 text-white">
                            <button id="prev" class="btn btn-light btn-sm">Prev</button>
                            <h2 id="month-year" class="m-0"></h2>
                            <button id="next" class="btn btn-light btn-sm">Next</button>
                        </div>
                        <div class="calendar p-2">
                            <div class="day-names d-flex justify-content-between">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div id="days" class="days d-flex flex-wrap"></div>
                        </div>
                    </div>
                    </div>
                    <div id="progress-container" class="text-center mt-2">
                        <div id="progress-bar" class="mx-auto"></div>
                        <div id="task-counts">
                            <p>Total Tasks: <span id="total-tasks">0</span></p>
                            <p>Completed Tasks: <span id="completed-tasks">0</span></p>
                            <p>Incomplete Tasks: <span id="incomplete-tasks">0</span></p>
                        </div>
                    </div>
                    <div id="festivals-container" class="festivals-container mt-3">
                        <h3>Festivals & Holidays</h3>
                        <div id="festivals-list"></div>
                    </div>                    
                </div>
            </div>
            <div class="col-md-9 p-0 vh-100">
                <div class="right">
                    <div class="task-list-container p-2">
                        <h3>Tasks for <span id="selected-date"></span></h3>
                        <button id="add-task" class="btn btn-primary mb-3">Add Task</button>
                        <ul id="task-list" class="task-list list-unstyled"></ul>
                    </div>
                    <div class="info-container">
                        <div class="glass-card">
                        <div id="weather-container" class="d-flex justify-content-between align-items-center p-3 text-white rounded mb-3"></div>
                        </div>
                        <h3>News</h3>
                        <div id="news-container" class="overflow-auto" style="height: 400px;"></div>
                    </div>
                </div>
            </div>        
        </div>
    </div>

    <div id="task-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="task-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="task-text">Task:</label>
                            <input type="text" id="task-text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="task-time">Time:</label>
                            <input type="time" id="task-time" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
