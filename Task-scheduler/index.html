<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev">Prev</button>
                    <h2 id="month-year"></h2>
                    <button id="next">Next</button>
                </div>
                <div class="calendar">
                    <div class="day-names">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="days" class="days"></div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <h2>Tasks for <span id="selected-date"></span></h2>
            <ul id="task-list"></ul>
            <button id="add-task">Add Task</button>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Task</h2>
            <form id="task-form">
                <label for="task-text">Task:</label>
                <input type="text" id="task-text" required>
                <label for="task-time">Time:</label>
                <input type="time" id="task-time" required>
                <label for="task-color">Color:</label>
                <select id="task-color">
                    <option value="red">Red (Important)</option>
                    <option value="yellow">Yellow (Less Important)</option>
                    <option value="green">Green (Daily Task)</option>
                    <option value="blue">Blue (Normal)</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
